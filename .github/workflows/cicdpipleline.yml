name: CI CD Pipeline
run-name: Automated ci trigger by ${{github.event_name}}
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (including devDependencies)
        run: npm install --include=dev

      - name: set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run first test file
        run: npx jest test/test.js

      - name: Run second test file
        run: npx jest test/app.test.js
